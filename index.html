<!DOCTYPE html>
	<head>	
	<link rel="stylesheet" href="base.css">
	<script type="text/javascript" src="starfield.js"></script>
	<!-- This function \/ toggles warp speed for the starfield -->
	<script>
		let warp = false;
		function toggleWarp() {
			if (warp){
				context.fillStyle='rgb(0,0,0)';
				star_speed /= 2
				warp = false;
			} else {
				context.fillStyle='rgba(0,0,0,'+opacity+')';
				star_speed *= 2
				warp = true;
			}
		}
	</script>
	</head> 
 <!-- Starfeild background code --> 
	<body onload="start();" onresize="resize()" onorientationchange="resize()">
	<canvas height="975" width="1920" id="starfield" style="background-color: rgb(0, 0, 0); position: absolute; top: 0; left: 0; z-index: -1;"></canvas>
	<noscript><p><em>This page requires JavaScript.</em></p></noscript>
